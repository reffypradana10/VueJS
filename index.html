<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        background: #eee;
        max-width: 960px;
        margin: 20px auto;
        font-family: "poppins";
      }

      li {
        list-style-type: none;
        background: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      li.fav {
        background: #ff9ed2;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
      <p>{{filterdBooks}}</p>
      <!-- Attribute binding -->
      <!-- <a :href="url">best search engine ever</a> -->

      <button @click="toggleShowbooks">
        <span v-if="showBooks">Hide books</span>
        <span v-else>Show books</span>
      </button>
      <div v-if="showBooks">
        <ul>
          <li v-for="book in filterdBooks" :class="{ fav: book.isFav}" @click="toggleFav(book)">
            <img :src="book.image" :alt="book.title" />
            <h3>{{ book.title}}</h3>
            <p>{{ book.author}}</p>
          </li>
        </ul>
      </div>
      <div v-show="showBooks">currenty showing books</div>
      <!-- 
      <button v-on:click="year++">Increase Year</button>
      <button v-on:click="year--">Decrease Year</button>
      <div @click="changeTitle('avengers')">Change book title</div> -->

      <br />
      <!-- Mouseover -->
      <!-- <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div class="box" @mouseleave="handleEvent">mouseleave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box" @mousemove="handleMousemove">position - {{x}} {{y}}</div> -->
      <!-- End Mouseover -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
